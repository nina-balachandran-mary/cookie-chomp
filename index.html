<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cookie Chomper</title>
  <link rel="stylesheet" href="css/app.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <script src="js/app.js"></script>
  <div class="start-screen">
    <label for="difficulty-select">Please select difficulty</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="chaos">Chaos</option>
    </select>
    <button class="start-button">Go!</button>
  </div>

  <div id="cookie-arena">
    <div class="cookie-launch-zone">
      <section class="score-card">
        <div>Score: <span id="score"></span></div>
        <div>Difficulty: <span id="difficulty"></span></div>
      </section>
    </div>
    <div class="cookie-footer">
      <img id="cookie-monster" src="./img/monster.svg" alt="cookie-monster"/>
    </div>
  </div>
</body>

</html>
